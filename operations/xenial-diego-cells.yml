- type: replace
  path: /stemcells/-
  value:
    alias: xenial
    os: ubuntu-xenial
    version: 60
- type: replace
  path: /instance_groups/name=diego-cell/stemcell
  value: xenial
- type: replace
  path: /instance_groups/name=diego-cell/jobs/cephdriver/properties/-
  value:
    fuse_arg: --client-die-on-failed-remount=false
