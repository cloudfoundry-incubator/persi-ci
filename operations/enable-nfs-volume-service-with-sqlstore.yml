- type: replace
  path: /instance_groups/-
  value:
    azs:
    - z1
    instances: 1
    jobs:
    - name: nfsbrokerpush
      properties:
        nfsbrokerpush:
          app_domain: ((system_domain))
          app_name: nfs-broker
          cf:
            client_id: nfs-broker-push-client
            client_secret: ((nfs-broker-push-uaa-client-secret))
          db:
            ca_cert: ((pxc_server_ca.certificate))
            driver: mysql
            host: sql-db.service.cf.internal
            name: nfs-broker
            password: ((nfs-broker-database-password))
            port: 3306
            username: nfs-broker
          domain: ((system_domain))
          organization: system
          password: ((nfs-broker-password))
          skip_cert_verify: true
          space: nfs-broker-space
          syslog_url: ""
          username: nfs-broker
      release: nfs-volume
    - name: cf-cli-6-linux
      release: cf-cli
    lifecycle: errand
    name: nfs-broker-push-with-sqlstore
    networks:
    - name: default
    stemcell: default
    vm_type: minimal
