- type: replace
  path: /instance_groups/-
  value:
    name: diego-cell-ldap
    azs: ((azs))
    instances: 1
    jobs: ((jobs))
    networks: ((networks))
    stemcell: ((stemcell))
    vm_extensions: ((vm_extensions))
    vm_type: ((vm_type))
- type: replace
  path: /instance_groups/name=diego-cell-ldap/jobs/name=rep/properties/diego?/rep?/placement_tags?
  value: ["ldap"]
- type: replace
  path: /addons/name=bosh-dns-aliases/jobs/name=bosh-dns-aliases/properties/aliases/domain=_.cell.service.cf.internal/targets/-
  value:
    query: '_'
    instance_group: diego-cell-ldap
    deployment: cf
    network: default
    domain: bosh
- type: replace
  path: /instance_groups/name=diego-cell/jobs/name=nfsv3driver
  value:
    name: nfsv3driver
    properties:
       nfsv3driver:
          ldap_svc_user: ((nfs-ldap-service-user))
          ldap_svc_password: ((nfs-ldap-service-password))
          ldap_host: ((nfs-ldap-host))
          ldap_port: ((nfs-ldap-port))
          ldap_proto: ((nfs-ldap-proto))
          ldap_user_fqdn: ((nfs-ldap-fqdn))
          ldap_ca_cert: ((ldap_test_server_ca.certificate))
    release: nfs-volume
- type: replace
  path: /instance_groups/name=diego-cell-ldap/jobs/-
  value:
    name: nfsv3driver
    properties:
       nfsv3driver:
          ldap_svc_user: ((nfs-ldap-service-user))
          ldap_svc_password: ((nfs-ldap-service-password))
          ldap_host: ((nfs-ldap-host))
          ldap_port: ((nfs-ldap-port))
          ldap_proto: ((nfs-ldap-proto))
          ldap_user_fqdn: ((nfs-ldap-fqdn))
          ldap_ca_cert: ((ldap_test_server_ca.certificate))
          allowed-in-source: ""
    release: nfs-volume
- type: replace
  path: /instance_groups/name=diego-cell-ldap/jobs/name=mapfs?
  value:
    name: mapfs
    release: mapfs
- type: replace
  path: /instance_groups/name=diego-cell/jobs/name=vxlan-policy-agent/provides?
  value:
    vpa: {as: diego-cell-vpa}
- type: replace
  path: /instance_groups/name=diego-cell/jobs/name=silk-daemon/consumes?
  value:
    vpa: {from: diego-cell-vpa}
- type: replace
  path: /instance_groups/name=diego-cell/jobs/name=silk-cni/consumes?
  value:
    vpa: {from: diego-cell-vpa}
- type: replace
  path: /instance_groups/name=diego-cell-ldap/jobs/name=vxlan-policy-agent/provides?
  value:
    vpa: {as: diego-cell-ldap-vpa}
- type: replace
  path: /instance_groups/name=diego-cell-ldap/jobs/name=silk-daemon/consumes?
  value:
    vpa: {from: diego-cell-ldap-vpa}
- type: replace
  path: /instance_groups/name=diego-cell-ldap/jobs/name=silk-cni/consumes?
  value:
    vpa: {from: diego-cell-ldap-vpa}
- type: replace
  path: /instance_groups/name=diego-cell/jobs/name=mapfs/provides?
  value:
    vpa: {as: diego-cell-mapfs}
- type: replace
  path: /instance_groups/name=diego-cell/jobs/name=nfsv3driver/consumes?
  value:
    vpa: {from: diego-cell-mapfs}
- type: replace
  path: /instance_groups/name=diego-cell-ldap/jobs/name=mapfs/provides?
  value:
    vpa: {as: diego-cell-ldap-mapfs}
- type: replace
  path: /instance_groups/name=diego-cell-ldap/jobs/name=nfsv3driver/consumes?
  value:
    vpa: {from: diego-cell-ldap-mapfs}
