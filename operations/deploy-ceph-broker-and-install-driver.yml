- type: replace
  path: /releases/-
  value:
    name: cephfs
    version: latest

- type: replace
  path: /instance_groups/name=diego-cell/jobs/-
  value:
    name: cephdriver
    release: cephfs
    properties: {}

- type: replace
  path: /instance_groups/name=api/jobs/name=cloud_controller_ng/properties/cc/volume_services_enabled?
  value: true

- type: replace
  path: /instance_groups/name=cc-worker/jobs/name=cloud_controller_worker/properties/cc/volume_services_enabled?
  value: true

- type: replace
  path: /instance_groups/name=scheduler/jobs/name=cloud_controller_clock/properties/cc/volume_services_enabled?
  value: true

- type: replace
  path: /instance_groups/-
  value:
    name: cephfs
    azs:
    - z1
    instances: 1
    vm_type: minimal
    stemcell: default
    persistent_disk_type: 5GB
    networks:
      - name: default
    jobs:
    - name: cephfs
      release: cephfs
      properties:
        cephfs:
          client_keyring: |
            [osd.0]
                    key = AQA+3mJX7Fy7IhAA/+mRxx8ffieAXh801hnZgw==
            [osd.1]
                    key = AQBD3mJX+niJLhAAdYQ7Ik0rRtFFq14zpR9s1Q==
            [osd.2]
                    key = AQBH3mJXmHMiAxAAAujWWsLBZ6t5OcyIfuYsaQ==
            [client.admin]
                    key = AQA73mJXD0mWDBAAg72+AwcWM2i223ZSj8y85A==
                    auid = 0
                    caps mds = "allow"
                    caps mon = "allow *"
                    caps osd = "allow *"

- type: replace
  path: /instance_groups/-
  value:
    name: cephbroker
    azs:
    - z1
    instances: 1
    vm_type: minimal
    stemcell: default
    networks:
      - name: default
    jobs:
    - name: cephbroker
      release: cephfs
      properties:
        cephbroker:
          password: burrito
          plan-id: ceph-plan-id
          plan-name: ceph-plan
          service-id: ceph-volume
          service-name: ceph-service
          username: admin
          keyring: |
            [osd.0]
                    key = AQA+3mJX7Fy7IhAA/+mRxx8ffieAXh801hnZgw==
            [osd.1]
                    key = AQBD3mJX+niJLhAAdYQ7Ik0rRtFFq14zpR9s1Q==
            [osd.2]
                    key = AQBH3mJXmHMiAxAAAujWWsLBZ6t5OcyIfuYsaQ==
            [client.admin]
                    key = AQA73mJXD0mWDBAAg72+AwcWM2i223ZSj8y85A==
                    auid = 0
                    caps mds = "allow"
                    caps mon = "allow *"
                    caps osd = "allow *"

    - name: route_registrar
      release: routing
      properties:
        routes:
        - name: ceph-broker
          port: 8999
          registration_interval: 20s
          tags:
            component: ceph-broker
          uris:
          - ceph-broker.gorgophone.cf-app.com

