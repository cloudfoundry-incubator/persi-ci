- type: replace
  path: /instance_groups/-
  value:
    name: nfstestservertwo
    azs: [z1]
    instances: 1
    stemcell: default
    vm_type: medium
    networks: [ name: default ]
    jobs:
    - name: nfstestserver
      release: nfs-volume
      properties:
        nfstestserver: {}

- type: replace
  path: /addons/name=bosh-dns-aliases/jobs/name=bosh-dns-aliases/properties/aliases/domain=nfstestservertwo.service.cf.internal?
  value:
    domain: nfstestservertwo.service.cf.internal
    targets:
    - query: '*'
      instance_group: nfstestservertwo
      deployment: cf
      network: default
      domain: bosh
