- type: replace
  path: /instance_groups/-
  value:
    name: nfstestserver
    azs: [z1]
    instances: 1
    stemcell: default
    vm_type: medium
    networks: [ name: default ]
    jobs:
    - name: consul_agent
      release: consul
      consumes:
        consul_common: {from: consul_common_link}
        consul_server: nil
        consul_client: {from: consul_client_link}
      properties:
        consul:
          agent:
            services:
              nfstestserver:
                name: nfstestserver
                check: {}
    - name: nfstestserver
      release: nfs-volume
      properties:
        nfstestserver: {}

- type: replace
  path: /instance_groups/-
  value:
    name: openldapserver
    azs: [z1]
    instances: 1
    stemcell: default
    vm_type: small
    networks: [ name: default ]
    jobs:
    - name: ldap-server
      release: openldap-release

- type: replace
  path: /releases/-
  value:
    name: openldap-release
    version: latest
