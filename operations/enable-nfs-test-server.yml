- type: replace
  path: /instance_groups/-
  value:
    name: nfstestserver
    azs: [z1]
    instances: 1
    stemcell: default
    vm_type: m3.medium
    networks: [ name: default ]
    jobs:
    - name: consul_agent
      release: consul
      consumes:
        consul_common: {from: consul_common_link}
        consul_server: nil
        consul_client: {from: consul_client_link}
      properties:
        consul:
          agent:
            services:
              nfstestserver:
                name: nfs-test
    - name: nfstestserver
      release: nfs-volume
      properties:
        nfstestserver: {}
