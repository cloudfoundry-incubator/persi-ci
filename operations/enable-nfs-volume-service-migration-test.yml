- type: replace
  path: /instance_groups/name=uaa/jobs/name=uaa/properties/uaa/clients/nfs-broker-push-credhub-client?
  value:
    authorities: credhub.read,credhub.write
    authorized-grant-types: client_credentials
    secret: ((nfs-broker-push-credhub-uaa-client-secret))
- type: replace
  path: /instance_groups/name=credhub/jobs/name=credhub/properties/credhub/authorization/permissions/-
  value:
    actors:
    - uaa-client:nfs-broker-push-credhub-client
    operations:
    - read
    - write
    - delete
    - read_acl
    - write_acl
    path: /nfsbroker/*
- type: replace
  path: /instance_groups/-
  value:
    azs:
    - z1
    instances: 1
    jobs:
    - name: nfsbrokerpush
      properties:
        nfsbrokerpush:
          app_domain: ((system_domain))
          app_name: nfs-broker
          cf:
            client_id: nfs-broker-push-client
            client_secret: ((nfs-broker-push-uaa-client-secret))
          create_credhub_security_group: true
          create_sql_security_group: false
          credhub:
            uaa_ca_cert: ((uaa_ca.certificate))
            uaa_client_id: nfs-broker-push-credhub-client
            uaa_client_secret: ((nfs-broker-push-credhub-uaa-client-secret))
          db:
            ca_cert: ((pxc_server_ca.certificate))
            driver: mysql
            host: sql-db.service.cf.internal
            name: nfs-broker
            password: ((nfs-broker-database-password))
            port: 3306
            username: nfs-broker
          domain: ((system_domain))
          organization: system
          password: ((nfs-broker-password))
          skip_cert_verify: true
          space: nfs-broker-space
          store_id: nfsbroker
          syslog_url: ""
          username: nfs-broker
      release: nfs-volume
    - name: cf-cli-6-linux
      release: cf-cli
    lifecycle: errand
    name: nfs-broker-push-migration-test
    networks:
    - name: default
    stemcell: default
    vm_type: minimal
- type: replace
  path: /variables/-
  value:
    name: nfs-broker-push-credhub-uaa-client-secret
    type: password
