jobs:
#### Local Volume related jobs ########################################################################################
- name: localdriver-unit
  public: true
  plan:
  - in_parallel:
      fail_fast: true
      steps:
      - get: local-volume-release-concourse-tasks
        params:
          submodules: none
      - get: local-volume-release
        trigger: true
  - task: build
    file: local-volume-release-concourse-tasks/scripts/ci/run_driver_unit.build.yml

- name: localbroker-unit
  public: true
  plan:
  - in_parallel:
      fail_fast: true
      steps:
      - get: local-volume-release-concourse-tasks
        params:
          submodules: none
      - get: local-volume-release
        trigger: true
  - task: build
    file: local-volume-release-concourse-tasks/scripts/ci/run_broker_unit.build.yml

- name: localdriver-certification
  plan:
  - in_parallel:
      fail_fast: true
      steps:
      - get: local-volume-release
        passed:
        - localdriver-unit
        trigger: true
      - get: local-volume-release-concourse-tasks
        params:
          submodules: none
  - task: build
    file: local-volume-release-concourse-tasks/scripts/ci/run_driver_cert.build.yml

- name: localdriver-docker-certification
  plan:
  - in_parallel:
      fail_fast: true
      steps:
      - get: local-volume-release
        passed:
        - localdriver-unit
        trigger: true
      - get: local-volume-release-concourse-tasks
        params:
          submodules: none
  - task: build
    privileged: true
    file: local-volume-release-concourse-tasks/scripts/ci/run_docker_cert.build.yml

- name: create-local-volume-release
  plan:
  - in_parallel:
      fail_fast: true
      steps:
      - get: local-volume-release
        passed:
        - localdriver-certification
        - localdriver-docker-certification
        - localbroker-unit
        trigger: true
      - get: local-volume-version
        resource: localvolume-version
        params:
          pre: rc
      - get: persi-ci
  - put: local-volume-version
    resource: localvolume-version
    params:
      file: local-volume-version/number
  - task: create-release
    file: persi-ci/scripts/ci/create-release.build.yml
    input_mapping:
      release: local-volume-release
      release-version: local-volume-version
    params:
      RELEASE_NAME: local-volume
  - put: local-volume-release-tarball
    params:
      file: release-tarball/local-volume-*.tgz

- name: pats-local
  serial_groups:
  - local
  plan:
  - in_parallel:
      fail_fast: true
      steps:
      - get: diego-dev-release-tarball
        passed:
        - deploy-cf
        trigger: true
      - get: local-volume-release
        passed:
        - deploy-cf
        trigger: true
      - get: cf-volume-services-acceptance-tests
      - get: persi-ci
      - get: gorgophone-env-director-state
  - task: generate-pats-config
    file: persi-ci/scripts/ci/generate_pats_config.build.yml
    input_mapping:
      director-state: gorgophone-env-director-state
    params:
      BBL_STATE_DIR: bbl-state-gcp-gorgophone
      APPS_DOMAIN: gorgophone.cf-app.com
      CF_API_ENDPOINT: api.gorgophone.cf-app.com
      CF_USERNAME: admin
      BROKER_PASSWORD_KEY: local-broker-password
      BROKER_URL: http://local-broker.gorgophone.cf-app.com
      BROKER_USER: {{pats-broker-username}}
      BIND_CONFIG: '[]'
      PLAN_NAME: free-local-dist
      SERVICE_NAME: local-volume
  - task: run-pats
    file: persi-ci/scripts/ci/run-pats.build.yml
    input_mapping:
      director-state: gorgophone-env-director-state
    params:
      BBL_STATE_DIR: bbl-state-gcp-gorgophone

#### END Local volume #################################################################################################

#### NFS related jobs #################################################################################################
- name: nfsdriver-unit
  public: true
  plan:
  - in_parallel:
    - get: nfs-volume-release-concourse-tasks
      params:
        submodules: none
    - get: nfs-volume-release
      trigger: true
  - task: build
    file: nfs-volume-release-concourse-tasks/scripts/ci/run_driver_unit.build.yml

- name: nfsbroker-tests
  public: true
  plan:
  - in_parallel:
      fail_fast: true
      steps:
      - get: nfs-volume-release-concourse-tasks
        params:
          submodules: none
      - get: nfs-volume-release
        trigger: true
      - get: credhub
  - task: run-test
    file: nfs-volume-release-concourse-tasks/scripts/ci/run_broker_integration.build.yml

- name: nfs-volume-release-job-tests
  plan:
  - in_parallel:
      fail_fast: true
      steps:
      - get: persi-ci
      - get: nfs-volume-release-concourse-tasks
      - get: mapfs-release
      - get: nfs-volume-release
        trigger: true
  - task: rspec
    file: persi-ci/scripts/ci/run-rspec.build.yml
    input_mapping:
      test-repo: nfs-volume-release
  - task: bosh-release-test
    file: nfs-volume-release-concourse-tasks/scripts/ci/run_bosh_release_tests.build.yml
    privileged: true

- name: mapfs-release-job-tests
  plan:
  - in_parallel:
      fail_fast: true
      steps:
      - get: mapfs-release
        trigger: true
      - get: mapfs-release-concourse-tasks
  - task: bosh-release-test
    file: mapfs-release-concourse-tasks/scripts/ci/run_bosh_release_tests.build.yml
    privileged: true
    timeout: 1h

- name: smb-volume-release-job-tests
  plan:
  - in_parallel:
      fail_fast: true
      steps:
      - get: persi-ci
      - get: smb-volume-release-concourse-tasks
      - get: smb-volume-release
        trigger: true
  - task: bosh-release-test
    file: smb-volume-release-concourse-tasks/scripts/ci/run_bosh_release_tests.build.yml
    privileged: true
    attempts: 3

- name: nfsdriver-integration
  serial: true
  plan:
  - in_parallel:
      fail_fast: true
      steps:
      - get: persi-ci
      - get: nfs-volume-release-concourse-tasks
        params:
          submodules: none
      - get: nfs-volume-release
        passed:
        - nfsdriver-unit
        - nfsbroker-tests
        - nfs-volume-release-job-tests
        trigger: true
      - get: mapfs-release
        passed:
        - mapfs-unit
        - mapfs-release-job-tests
        trigger: true
  - do:
    - task: run_docker_driver_integration_tests
      file: nfs-volume-release-concourse-tasks/scripts/ci/run_docker_driver_integration_tests.build.yml
      privileged: true

- name: create-nfs-volume-release
  serial_groups:
  - nfs-version
  plan:
  - in_parallel:
      fail_fast: true
      steps:
      - get: nfs-volume-release
        passed:
        - nfsdriver-integration
        trigger: true
      - get: nfs-volume-version
        resource: nfsvolume-version
        params:
          pre: rc
      - get: persi-ci
  - put: nfs-volume-version
    resource: nfsvolume-version
    params:
