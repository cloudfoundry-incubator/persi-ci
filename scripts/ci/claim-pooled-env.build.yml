platform: linux

image_resource:
  type: docker-image
  source:
    repository: harbor-repo.vmware.com/dockerhub-proxy-cache/alpine

inputs:
- name: pooled-env

run:
  path: /bin/sh
  args:
    - "-c"
    - |
      set -euo pipefail
      apk add --no-cache jq > /dev/null
      jq . pooled-env/metadata
