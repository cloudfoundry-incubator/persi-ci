---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: cfpersi/eirini-build
    tag: latest


inputs:
  - name: persi-ci
  - name: eirini-env

outputs:
  - name: updated-eirini-env

params:
  GOOGLE_PROJECT_ID: ~
  GOOGLE_SERVICE_KEY: ~
  GOOGLE_ZONE: us-east1-b
  ENV_NAME: ephemeral-eirini-gke
  GIT_USER: replace-me
  GIT_EMAIL: replace-me
run:
  path: persi-ci/scripts/ci/deploy-eirini.sh
