---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: cfpersi/eirini-build
    tag: latest


inputs:
  - name: persi-ci
  - name: helmfile-eirini
  - name: eirini-env

params:
  EIRINI_ENV_DIR: ephemeral-eirini-gke
  GOOGLE_PROJECT_ID: ~
  GOOGLE_SERVICE_KEY: ~
  GOOGLE_ZONE: us-east1-b
  ENV_NAME: ephemeral-eirini-gke

run:
  path: persi-ci/scripts/ci/deploy-eirini.sh
