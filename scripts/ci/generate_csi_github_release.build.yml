---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: concourse/git-resource
    tag: latest

inputs:
- name: persi-ci
- name: volume-version
- name: volume-release

outputs:
  - name: generated-release

params:
  VERSION: replace-me
  RELEASE: replace-me
  BASE_RELEASE_NAME: replace-me

run:
  path: persi-ci/scripts/ci/generate_github_release
