---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: relintdockerhubpushbot/cf-deployment-concourse-tasks
    tag: v3.1.0

inputs:
- name: persi-ci
- name: diego-tarball
- name: nfs-tarball
- name: csi-local-tarball
- name: diego-version
- name: nfs-version
- name: csi-local-version

outputs:
- name: collected-tarballs

params:
  DIEGO_VERSION:
  # - Mandatory
  # - release version for the uploaded diego tarball

  NFS_VERSION:
  # - Mandatory
  # - release version for the uploaded nfs tarball

  CSI_LOCAL_VERSION:
  # - Mandatory
  # - release version for the uploaded csi-local tarball

run:
  path: persi-ci/scripts/ci/collect-tarballs