---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: relintdockerhubpushbot/cf-deployment-concourse-tasks
    tag: latest

inputs:
- name: persi-ci
- name: nfs-tarball
- name: efs-tarball
- name: smb-tarball
- name: nfs-version
- name: efs-version
- name: mapfs-version
- name: mapfs-tarball
- name: smb-version

outputs:
- name: collected-tarballs

params:
  COLLECT_NFS_TARBALL: true
  COLLECT_EFS_TARBALL: true
  COLLECT_SMB_TARBALL: true
  COLLECT_MAPFS_TARBALL: true

run:
  path: persi-ci/scripts/ci/collect-tarballs
