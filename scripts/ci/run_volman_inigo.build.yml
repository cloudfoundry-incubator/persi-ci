
platform: linux

image_resource:
  type: docker-image
  source:
    repository: cloudfoundry/inigo-ci
    tag: latest

inputs:
- name: diego-release
- name: garden-runc-release
- name: routing-release
- name: persi-ci

params:
  GINKGO_PARALLEL: "true" # we check for the literal string "true" in the run_inigo script
  DEFAULT_EVENTUALLY_TIMEOUT:
  INIGO_REPEAT_COUNT: 1
  SKIP_PACKAGES:
  SKIP_REGEX:
  SQL_FLAVOR:

run:
  path: persi-ci/scripts/ci/run_volman_inigo
