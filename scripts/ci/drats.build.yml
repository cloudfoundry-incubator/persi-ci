---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: cloudfoundry/diego-pipeline
    tag: "latest"

inputs:
  - name: bosh-env
  - name: persi-ci
  - name: binary
  - name: nfs-volume-release
  - name: vars-store

params:
 - CF_API_URL: https://api.gorgophone.cf-app.com
 - CF_ADMIN_USERNAME: admin
 - CF_ADMIN_PASSWORD:
 - SERVICE_NAME: nfs
 - PLAN_NAME: Existing
 - BROKER_USER: nfs-broker
 - BROKER_PASSWORD:
 - BROKER_URL: ~
 - SERVER_ADDRESS: nfstestserver.service.cf.internal
 - SHARE: /foo


run:
  path: persi-ci/scripts/ci/drats