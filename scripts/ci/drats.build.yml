---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: relintdockerhubpushbot/cf-deployment-concourse-tasks
    tag: v5.2.0

inputs:
- name: persi-ci
- name: binary
- name: nfs-volume-release
- name: vars-store
- name: director-state

params:
  CF_API_URL: https://api.gorgophone.cf-app.com
  CF_ADMIN_USERNAME: admin
  CF_ADMIN_PASSWORD:
  NFS_SERVICE_NAME: nfs
  NFS_PLAN_NAME: Existing
  NFS_BROKER_USER: nfs-broker
  NFS_BROKER_PASSWORD:
  NFS_BROKER_URL: ~
  SMB_SERVICE_NAME: azurefile-service
  SMB_PLAN_NAME: Existing
  SMB_BROKER_USER: admin
  SMB_BROKER_PASSWORD:
  SMB_BROKER_URL: ~
  BBL_IAAS: gcp
  BBL_STATE_DIR: bbl-state-gcp

run:
  path: persi-ci/scripts/ci/drats
