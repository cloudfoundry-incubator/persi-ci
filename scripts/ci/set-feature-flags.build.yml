---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: relintdockerhubpushbot/cf-deployment-concourse-tasks
    tag: latest

inputs:
- name: persi-ci # this repo
- name: cf-deployment-concourse-tasks # github.com/cloudfoundry/cf-deployment-concourse-tasks
- name: toolsmiths-env  # - Directory containing Toolsmiths metadata file

run:
  path: persi-ci/scripts/ci/set-feature-flags

params:
  ENABLED_FEATURE_FLAGS:
  # - Optional
  # - Space seperated list of feature flag names to enable

  DISABLED_FEATURE_FLAGS:
  # - Optional
  # - Space seperated list of feature flag names to disable
